<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar bg-orange-100 top-fixed">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal p-0 font-semibold">
                <li><a>Home</a></li>
                <li><a>Contact Us</a></li>
                <li tabindex="0">
                </li>
                <li><a>Popular Food</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn">Get started</a>
            </div>
          </div>
    </header>
    <h2 class="font-bold text-center text-4xl text-orange-300 m-8	">Hello world</h2>
    <section class="text-center">
        <input type="text" placeholder="Type here" class="input input-bordered input-warning w-full max-w-xs " />
        <button onclick="searchFood()" class="btn btn-warning  rounded-l-none">Search</button>
    </section>
    <section>
        <div id="meal-container" class="grid grid-cols-3">
            
        </div>
    </section>
    <footer>
        <footer class="footer p-10 bg-orange-100 text-base-content">
            <div>
              <span class="footer-title">Services</span> 
              <a class="link link-hover">Branding</a> 
              <a class="link link-hover">Design</a> 
              <a class="link link-hover">Marketing</a> 
              <a class="link link-hover">Advertisement</a>
            </div> 
            <div>
              <span class="footer-title">Company</span> 
              <a class="link link-hover">About us</a> 
              <a class="link link-hover">Contact</a> 
              <a class="link link-hover">Jobs</a> 
              <a class="link link-hover">Press kit</a>
            </div> 
            <div>
              <span class="footer-title">Legal</span> 
              <a class="link link-hover">Terms of use</a> 
              <a class="link link-hover">Privacy policy</a> 
              <a class="link link-hover">Cookie policy</a>
            </div> 
            <div>
              <span class="footer-title">Newsletter</span> 
              <div class="form-control w-80">
                <label class="label">
                  <span class="label-text">Enter your email address</span>
                </label> 
                <div class="relative">
                  <input type="text" placeholder="username@site.com" class="input input-bordered w-full pr-16" /> 
                  <button class="btn btn-primary absolute top-0 right-0 rounded-l-none">Subscribe</button>
                </div>
              </div>
            </div>
          </footer>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
